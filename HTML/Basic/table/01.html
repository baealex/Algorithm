<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Example 01</title>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }
        th, td {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color:red">
            <col style="background-color:yellow">
        </colgroup>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Price</th>
        </tr>
        <tr>
            <th>3476896</th>
            <th>My First HTML</th>
            <th>$53</th>
        </tr>
        <tr>
            <th>5869207</th>
            <th>My First CSS</th>
            <th>$66</th>
        </tr>
    </table>
</body>
</html>
