<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="memo-list">
        <h3>MEMO</h3>
        <div id="insert-list"></div>
        <p><a href="memoForm">새로운 메모 쓰기</a></p>
    </div>
    <script src="https://static.blex.kr/assets/js/lib/jquery-3.4.0.min.js"></script>
    <script src="main.js"></script>
    <script>
        $.ajax({
            url: "https://runner.blex.kr/memos/",
            type: "GET",
            success: function(data) {
                var inner_html = "";
                for(var data_one in data) {
                    inner_html += "<ul>"
                    inner_html += "<li>"+data[data_one].created_date.slice(0,10)+"</li>"
                    inner_html += "<li><a href='memoRead?pk="+data[data_one].pk+"'>"+data[data_one].title+"</a></li>"
                    inner_html += "</ul>"
                }
                $('#insert-list').html(inner_html);
            },
        });
    </script>
</body>
</html>
