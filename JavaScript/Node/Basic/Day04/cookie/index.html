<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cookie</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <textarea rows="10" style="width:100%"></textarea>
    <div>
        <button onclick="setCookie('x', '123')">set-cookie x=123</button>
        <button onclick="delCookie('x')">del-cookie x</button>
        <button onclick="setCookie('x', '456')">set-cookie y=456</button>
        <button onclick="delCookie('y')">del-cookie y</button>
    </div>

    <script type="text/javascript">
    function showCookie() {
        document.querySelector('textarea').textContent=document.cookie;
    }
    
    function setCookie(key, val) {
        document.cookie = key+'='+val;
        showCookie();
    }

    function delCookie(key) {
        document.cookie = key+'=; expires=Thu, 18 Dec 2013 12:00:00 UTC';
        showCookie();
    }

    showCookie();
    </script>
</body>
</html>
