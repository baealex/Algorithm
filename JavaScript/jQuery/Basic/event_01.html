<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("a:eq(0)").click(function() {
				$("img").attr("src", "flower.jpg").attr("alt", "꽃");
				return false;
			});
			$("a:eq(1)").click(function() {
				$("img").attr("src", "sea.jpg").attr("alt", "바다");
				return false;
			});
			$("a:eq(2)").click(function() {
				$("img").attr("src", "Jellyfish.jpg").attr("alt", "해파리");
				return false;
			});
			$("a:eq(3)").click(function() {
				$("img").attr("src", "building.jpg").attr("alt", "건물");
				return false;
			});
		});
	</script>
</head>

<body>
	<ul>
		<li>
			<a href="flower.jpg">꽃</a>
		</li>
		<li>
			<a href="sea.jpg">바다</a>
		</li>
		<li>
			<a href="Jellyfish.jpg">해파리</a>
		</li>
		<li>
			<a href="building.jpg">건물</a>
		</li>
	</ul>
	<p>
		<img src="flower.jpg" alt="꽃" />
	</p>

</body>

</html>
